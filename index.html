<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablero KPI - Transporte San José S.A</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --muted:#8fa3c0;
      --text:#eaf1ff;
      --border:rgba(255,255,255,.08);
      --good:#29d391;
      --warn:#ffd166;
      --bad:#ff5c7a;
      --goodB:rgba(41,211,145,.45);
      --warnB:rgba(255,209,102,.35);
      --badB: rgba(255,92,122,.45);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      position:relative;
      overflow-x:hidden;
    }

    /* BANDERA DE FONDO */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(11,18,32,.85), rgba(11,18,32,.85)),
        url("https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      z-index:-2;
    }

    header{
      padding:18px 22px;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      backdrop-filter: blur(8px);
      background: rgba(11,18,32,.6);
      z-index:10;
    }

    h1{ margin:0; font-size:18px; }

    .meta{ font-size:12px; color:var(--muted); display:flex; gap:16px; }

    .wrap{ padding:18px 22px 28px; max-width:1200px; margin:auto; }

    .grid2{ display:grid; gap:14px; grid-template-columns:1fr 1fr; }
    @media (max-width:960px){ .grid2{ grid-template-columns:1fr; } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.015));
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
    }

    .card h2{ margin:0 0 10px; font-size:14px; color:#cfe0ff; }

    .subtitle{ font-size:12px; color:var(--muted); }

    .kpi-grid{
      display:grid;
      gap:10px;
      grid-template-columns:repeat(4,1fr);
    }
    @media (max-width:960px){ .kpi-grid{ grid-template-columns:repeat(2,1fr); } }

    .kpi{
      padding:12px;
      border-radius:12px;
      background:rgba(0,0,0,.25);
      border:1px solid var(--border);
      display:flex;
      flex-direction:column;
      min-height:136px;
    }

    .kpi .name{ font-size:12px; color:var(--muted); margin-bottom:10px; }
    .kpi .val{ font-size:24px; font-weight:800; }
    .kpi .sub{ margin-top:auto; font-size:12px; }

    .pill{
      padding:2px 8px;
      border-radius:999px;
      font-weight:800;
      border:1px solid var(--border);
    }
    .pill.good{ color:var(--good); }
    .pill.warn{ color:var(--warn); }
    .pill.bad{ color:var(--bad); }

    .row{
      display:grid;
      gap:14px;
      grid-template-columns:1fr 1fr;
      margin-top:14px;
    }
    @media (max-width:960px){ .row{ grid-template-columns:1fr; } }

    canvas{ width:100%!important; height:320px!important; }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }

    th,td{ padding:10px; border-bottom:1px solid var(--border); }
    th{ background:rgba(255,255,255,.04); color:#cfe0ff; }
    td.right{ text-align:right; }

    /* GIF MARADONA */
    #gifCenter{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      pointer-events:none;
    }

    #gifCenter img{
      max-width:420px;
      width:35vw;
      min-width:220px;
      opacity:.95;
      border-radius:12px;
      box-shadow:0 18px 50px rgba(0,0,0,.65);
    }

    /* BOTÓN MÚSICA */
    #musicBtn{
      position:fixed;
      bottom:20px;
      right:20px;
      z-index:10000;
      background:rgba(0,0,0,.65);
      color:#fff;
      border:1px solid rgba(255,255,255,.25);
      border-radius:999px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>

<header>
  <h1>Tablero KPI - Transporte San José S.A</h1>
  <div class="meta">
    <div>Estado: <span id="status">—</span></div>
    <div>Actualizado: <span id="lastUpdate">—</span></div>
  </div>
</header>

<div class="wrap">

  <div class="grid2">
    <div class="card">
      <h2>KPIs del Día <span class="subtitle">Día</span></h2>
      <div id="kpiDay" class="kpi-grid"></div>
    </div>

    <div class="card">
      <h2>KPIs Acumulado Mes <span class="subtitle">Mes</span></h2>
      <div id="kpiMonth" class="kpi-grid"></div>
    </div>
  </div>

  <div class="row">
    <div class="card">
      <h2>Comparativo Día vs Mes</h2>
      <canvas id="barChart"></canvas>
    </div>

    <div class="card">
      <h2>Detalle</h2>
      <table>
        <thead>
          <tr>
            <th>Indicador</th>
            <th class="right">Día</th>
            <th class="right">Mes</th>
          </tr>
        </thead>
        <tbody id="detailBody"></tbody>
      </table>
    </div>
  </div>

</div>

<div id="gifCenter">
  <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXY2Mmxpb2s2NThkMDNnNzV4enh5MGd0Z2R6azV1M3F4bDF4dTZ6bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hSogTpRXbb8bhNWV3r/giphy.gif" alt="Maradona">
</div>

<button id="musicBtn">▶ Música</button>

<script src="https://www.youtube.com/iframe_api"></script>
<div style="display:none">
  <iframe id="ytPlayer" width="0" height="0"
    src="https://www.youtube.com/embed/eVTXPUF4Oz4?enablejsapi=1"
    allow="autoplay"></iframe>
</div>

<script>
let ytPlayer, ytPlaying=false;

function onYouTubeIframeAPIReady(){
  ytPlayer = new YT.Player('ytPlayer');
}

musicBtn.onclick = () => {
  if(!ytPlayer) return;
  ytPlaying ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
  ytPlaying = !ytPlaying;
  musicBtn.textContent = ytPlaying ? "⏸ Música" : "▶ Música";
};
</script>

</body>
</html>
