<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablero KPI - Transporte San Jos√© S.A</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --muted:#8fa3c0;
      --text:#ffffff;
      --border:rgba(255,255,255,.25);

      --good:#29d391;
      --warn:#ffd166;
      --bad:#ff5c7a;

      --goodB:rgba(41,211,145,.8);
      --warnB:rgba(255,209,102,.8);
      --badB: rgba(255,92,122,.8);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:#000;
      position:relative;
      overflow-x:hidden;
    }

    /* üá¶üá∑ BANDERA ARGENTINA COMPLETA ‚Äì SIN OPACIDAD */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background-image:url("https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/1920px-Flag_of_Argentina.svg.png");
      background-repeat:no-repeat;
      background-position:center center;
      background-size:contain;   /* bandera completa */
      background-color:#000;     /* m√°rgenes */
      opacity:1;
      filter:none;
      pointer-events:none;
    }

    /* Header */
    header{
      padding:18px 22px;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      border-bottom:1px solid var(--border);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      position:sticky;
      top:0;
      z-index:10;
    }

    h1{ margin:0; font-size:18px; }

    .meta{
      font-size:12px;
      display:flex;
      gap:16px;
    }

    .wrap{
      padding:18px 22px 28px;
      max-width:1200px;
      margin:0 auto;
    }

    .grid2{
      display:grid;
      gap:14px;
      grid-template-columns:1fr 1fr;
    }
    @media (max-width:960px){ .grid2{ grid-template-columns:1fr; } }

    .card{
      background:rgba(0,0,0,.30);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:0 10px 28px rgba(0,0,0,.6);
      backdrop-filter: blur(4px);
    }

    .card h2{
      margin:0 0 10px;
      font-size:14px;
      color:#fff;
    }

    .subtitle{ font-size:12px; color:#fff; opacity:.85; }

    .kpi-grid{
      display:grid;
      gap:10px;
      grid-template-columns:repeat(4,1fr);
    }
    @media (max-width:960px){ .kpi-grid{ grid-template-columns:repeat(2,1fr); } }

    .kpi{
      padding:12px;
      border-radius:12px;
      background:rgba(0,0,0,.35);
      border:2px solid var(--border);
      display:flex;
      flex-direction:column;
      min-height:130px;
    }

    .kpi .name{
      font-size:12px;
      color:#fff;
      margin-bottom:8px;
      opacity:.9;
    }

    .kpi .val{
      font-size:26px;
      font-weight:900;
    }

    .kpi .sub{
      margin-top:auto;
      font-size:12px;
    }

    .pill{
      padding:2px 8px;
      border-radius:999px;
      font-weight:900;
      border:1px solid var(--border);
    }

    .pill.good{ color:var(--good); }
    .pill.warn{ color:var(--warn); }
    .pill.bad{ color:var(--bad); }

    .row{
      display:grid;
      gap:14px;
      grid-template-columns:1fr 1fr;
      margin-top:14px;
    }
    @media (max-width:960px){ .row{ grid-template-columns:1fr; } }

    canvas{ width:100%!important; height:320px!important; }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.35);
    }

    th,td{
      padding:10px;
      border-bottom:1px solid var(--border);
    }

    th{ background:rgba(0,0,0,.6); }

    td.right{ text-align:right; }

    /* üé¨ GIF + TEXTO (ARRIBA DE TODO) */
    #gifCenter{
      position:fixed;
      inset:0;
      display:none;               /* se activa con KPI cr√≠tico */
      align-items:center;
      justify-content:center;
      z-index:9999;
      pointer-events:none;
    }

    .gifWrapper{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .gifTitle{
      font-size:28px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
      color:#fff;
      text-align:center;
      padding:10px 18px;
      background:rgba(0,0,0,.85);
      border-radius:14px;
      box-shadow:0 12px 36px rgba(0,0,0,.9);
    }

    #gifCenter img{
      max-width:420px;
      width:35vw;
      min-width:220px;
      border-radius:14px;
      box-shadow:0 20px 60px rgba(0,0,0,.9);
    }

    /* üéµ Bot√≥n m√∫sica */
    #musicBtn{
      position:fixed;
      bottom:20px;
      right:20px;
      z-index:10000;
      background:rgba(0,0,0,.75);
      color:#fff;
      border:2px solid #fff;
      border-radius:999px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
    }

    #ytHost{
      position:fixed;
      left:-9999px;
      top:-9999px;
      width:1px;
      height:1px;
      overflow:hidden;
    }
  </style>
</head>

<body>

<header>
  <h1>Tablero KPI - Transporte San Jos√© S.A</h1>
  <div class="meta">
    <div>Estado: <span id="status">‚Äî</span></div>
    <div>Actualizado: <span id="lastUpdate">‚Äî</span></div>
  </div>
</header>

<div class="wrap">
  <div class="grid2">
    <div class="card">
      <h2>KPIs del D√≠a</h2>
      <div id="kpiDay" class="kpi-grid"></div>
    </div>
    <div class="card">
      <h2>KPIs Acumulado Mes</h2>
      <div id="kpiMonth" class="kpi-grid"></div>
    </div>
  </div>

  <div class="row">
    <div class="card">
      <h2>Comparativo D√≠a vs Mes</h2>
      <canvas id="barChart"></canvas>
    </div>

    <div class="card">
      <h2>Detalle</h2>
      <table>
        <thead>
          <tr>
            <th>Indicador</th>
            <th class="right">D√≠a</th>
            <th class="right">Mes</th>
          </tr>
        </thead>
        <tbody id="detailBody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- üé¨ GIF + TEXTO -->
<div id="gifCenter">
  <div class="gifWrapper">
    <div class="gifTitle">LLEG√ì EL PEDIDO DE JOSEPHHHH SAPEEEEEH</div>
    <img src="https://previews.123rf.com/images/vasilin01/vasilin012101/vasilin01210100045/161796890-rubber-dildos-stand-upright-on-the-table-products-for-sex-shop.jpg" alt="Maradona">
  </div>
</div>

<!-- üéµ M√∫sica -->
<button id="musicBtn">‚ñ∂ M√∫sica</button>
<div id="ytHost"><div id="ytPlayer"></div></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
const PUBLISHED_KEY="2PACX-1vQ6GRrP2Qr38OV2puOeVMdHQz6-7Oy1zhHWGyx1p5woGJRa0FBws02pPIMUDhTEVMuKKrn3j32TF2xX";
const CSV_URL=`https://docs.google.com/spreadsheets/d/e/${PUBLISHED_KEY}/pub?output=csv&gid=0`;

const YT_VIDEO_ID="eVTXPUF4Oz4";

const RULES=[
 {match:/cumplimiento/i,type:"min",green:98,yellow:95},
 {match:/titularidad/i,type:"min",green:95,yellow:92},
 {match:/siniestros|reclamos/i,type:"max",green:0,yellow:1},
 {match:/ipk/i,type:"min",green:0.6,yellow:0.55}
];

let barChart;
let ytPlayer=null, ytPlaying=false;

function onYouTubeIframeAPIReady(){
  ytPlayer=new YT.Player("ytPlayer",{videoId:YT_VIDEO_ID});
}

function toNumber(v){
  if(!v) return null;
  let s=String(v).replace("%","").replace(/\./g,"").replace(",",".");
  const n=Number(s);
  return isNaN(n)?null:n;
}

function statusVal(ind,val){
  const r=RULES.find(x=>x.match.test(ind));
  if(!r||val==null) return "warn";
  if(r.type==="min") return val>=r.green?"good":val>=r.yellow?"warn":"bad";
  return val<=r.green?"good":val<=r.yellow?"warn":"bad";
}

async function refresh(){
  const res=await fetch(CSV_URL+"&_="+Date.now());
  const rows=(await res.text()).trim().split(/\r?\n/).map(r=>r.split(","));

  const data=rows.slice(1).map(r=>({
    ind:r[0],day:r[1],mon:r[2],d:toNumber(r[1]),m:toNumber(r[2])
  })).filter(x=>x.ind);

  kpiDay.innerHTML=kpiMonth.innerHTML=detailBody.innerHTML="";

  let anyCritical=false;

  data.forEach(it=>{
    ["Day","Month"].forEach(t=>{
      const num=t==="Day"?it.d:it.m;
      const st=statusVal(it.ind,num);
      if(st==="bad") anyCritical=true;

      const div=document.createElement("div");
      div.className="kpi";
      div.style.borderColor=`var(--${st}B)`;
      div.innerHTML=`<div class="name">${it.ind}</div><div class="val">${t==="Day"?it.day:it.mon}</div>
        <div class="sub"><span class="pill ${st}">${st==="good"?"OK":st==="bad"?"Cr√≠tico":"Atenci√≥n"}</span></div>`;
      document.getElementById(t==="Day"?"kpiDay":"kpiMonth").appendChild(div);
    });

    detailBody.innerHTML+=`<tr><td>${it.ind}</td><td class="right">${it.day}</td><td class="right">${it.mon}</td></tr>`;
  });

  document.getElementById("gifCenter").style.display=anyCritical?"flex":"none";
}

refresh();
setInterval(refresh,30000);

document.getElementById("musicBtn").onclick=()=>{
  if(!ytPlayer) return;
  ytPlaying?ytPlayer.pauseVideo():ytPlayer.playVideo();
  ytPlaying=!ytPlaying;
  musicBtn.textContent=ytPlaying?"‚è∏ M√∫sica":"‚ñ∂ M√∫sica";
};
</script>

</body>
</html>
