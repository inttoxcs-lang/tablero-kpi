<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablero KPI - Transporte San Jos√© S.A</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --muted:#8fa3c0;
      --text:#eaf1ff;
      --border:rgba(255,255,255,.15);

      --good:#29d391;
      --warn:#ffd166;
      --bad:#ff5c7a;

      --goodB:rgba(41,211,145,.6);
      --warnB:rgba(255,209,102,.6);
      --badB: rgba(255,92,122,.6);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:#000;
      position:relative;
      overflow-x:hidden;
    }

    /* üá¶üá∑ BANDERA ARGENTINA ‚Äì COMPLETA, SIN OPACIDAD */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background-image:url("https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg");
      background-repeat:no-repeat;
      background-position:center center;
      background-size:contain;   /* bandera completa */
      background-color:#000;     /* m√°rgenes */
      opacity:1;                 /* SIN OPACIDAD */
      filter:none;               /* SIN FILTROS */
      pointer-events:none;
    }

    /* ‚ùå NO overlay, NO oscurecimiento */
    body::after{ display:none; }

    header{
      padding:18px 22px;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      border-bottom:1px solid var(--border);
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,.55);
      position:sticky;
      top:0;
      z-index:10;
    }

    h1{ margin:0; font-size:18px; }

    .meta{
      font-size:12px;
      color:#fff;
      display:flex;
      gap:16px;
    }

    .wrap{
      padding:18px 22px 28px;
      max-width:1200px;
      margin:0 auto;
    }

    .grid2{
      display:grid;
      gap:14px;
      grid-template-columns:1fr 1fr;
    }
    @media (max-width:960px){ .grid2{ grid-template-columns:1fr; } }

    .card{
      background: rgba(0,0,0,.55);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:0 10px 28px rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
    }

    .card h2{
      margin:0 0 10px;
      font-size:14px;
      color:#fff;
    }

    .subtitle{ font-size:12px; color:#ddd; }

    .kpi-grid{
      display:grid;
      gap:10px;
      grid-template-columns:repeat(4,1fr);
    }
    @media (max-width:960px){ .kpi-grid{ grid-template-columns:repeat(2,1fr); } }

    .kpi{
      padding:12px;
      border-radius:12px;
      background:rgba(0,0,0,.65);
      border:2px solid var(--border);
      display:flex;
      flex-direction:column;
      min-height:130px;
    }

    .kpi .name{
      font-size:12px;
      color:#ddd;
      margin-bottom:8px;
    }

    .kpi .val{
      font-size:26px;
      font-weight:900;
    }

    .kpi .sub{
      margin-top:auto;
      font-size:12px;
    }

    .pill{
      padding:2px 8px;
      border-radius:999px;
      font-weight:900;
      border:1px solid var(--border);
    }

    .pill.good{ color:var(--good); }
    .pill.warn{ color:var(--warn); }
    .pill.bad{ color:var(--bad); }

    .row{
      display:grid;
      gap:14px;
      grid-template-columns:1fr 1fr;
      margin-top:14px;
    }
    @media (max-width:960px){ .row{ grid-template-columns:1fr; } }

    canvas{ width:100%!important; height:320px!important; }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.6);
    }

    th,td{
      padding:10px;
      border-bottom:1px solid var(--border);
      color:#fff;
    }

    th{ background:rgba(0,0,0,.8); }

    td.right{ text-align:right; }

    /* GIF MARADONA ‚Äì ARRIBA DE TODO */
    #gifCenter{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      pointer-events:none;
    }

    #gifCenter img{
      max-width:420px;
      width:35vw;
      min-width:220px;
      border-radius:12px;
      box-shadow:0 20px 60px rgba(0,0,0,.8);
    }

    /* BOT√ìN M√öSICA */
    #musicBtn{
      position:fixed;
      bottom:20px;
      right:20px;
      z-index:10000;
      background:rgba(0,0,0,.85);
      color:#fff;
      border:2px solid #fff;
      border-radius:999px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
    }

    #ytHost{
      position:fixed;
      left:-9999px;
      top:-9999px;
      width:1px;
      height:1px;
      overflow:hidden;
    }
  </style>
</head>

<body>

<header>
  <h1>Tablero KPI - Transporte San Jos√© S.A</h1>
  <div class="meta">
    <div>Estado: <span id="status">‚Äî</span></div>
    <div>Actualizado: <span id="lastUpdate">‚Äî</span></div>
  </div>
</header>

<div class="wrap">
  <div class="grid2">
    <div class="card">
      <h2>KPIs del D√≠a</h2>
      <div id="kpiDay" class="kpi-grid"></div>
    </div>
    <div class="card">
      <h2>KPIs Acumulado Mes</h2>
      <div id="kpiMonth" class="kpi-grid"></div>
    </div>
  </div>
</div>

<div id="gifCenter">
  <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXY2Mmxpb2s2NThkMDNnNzV4enh5MGd0Z2R6azV1M3F4bDF4dTZ6bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hSogTpRXbb8bhNWV3r/giphy.gif">
</div>

<button id="musicBtn">‚ñ∂ M√∫sica</button>

<div id="ytHost"><div id="ytPlayer"></div></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
const YT_VIDEO_ID="eVTXPUF4Oz4";
let ytPlayer, ytReady=false, ytPlaying=false;

function onYouTubeIframeAPIReady(){
  ytPlayer=new YT.Player("ytPlayer",{videoId:YT_VIDEO_ID});
}

musicBtn.onclick=()=>{
  if(!ytPlayer) return;
  ytPlaying?ytPlayer.pauseVideo():ytPlayer.playVideo();
  ytPlaying=!ytPlaying;
  musicBtn.textContent=ytPlaying?"‚è∏ M√∫sica":"‚ñ∂ M√∫sica";
};
</script>

</body>
</html>
